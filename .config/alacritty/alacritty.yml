window:
  dimensions:
    columns: 140
    lines: 38
  decorations: none 
  padding:
    x: 10
    y: 10
  dynamic_title: true
  scrolling:
   history: 10000
   multiplier: 3
  opacity: 0.70
cursor:
  style:
    shape: Block
    unfocused_hollow: true
live_config_reload: true
key_bindings:
  - { key: F, mods: Control, action: ToggleFullScreen}
  - { key: M, mods: Control, action: Minimize}
  - { key: N, mods: Control, action: SpawnNewInstance}
  - { key: V, mods: Control, action: Paste}
# Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: '#002b36' # base03
    foreground: '#839496' # base0

  # Cursor colors
  cursor:
    text:   '#002b36' # base03
    cursor: '#839496' # base0

  # Normal colors
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2

  # Bright colors
  bright:
    black:   '#002b36' # base03
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3
