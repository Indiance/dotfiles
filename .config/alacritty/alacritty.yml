window:
  dimensions:
    columns: 140
    lines: 38

  decorations: none 

  padding:
    x: 10
    y: 10

  dynamic_title: true

  scrolling:
   history: 10000
   multiplier: 3

  opacity: 0.65

font:
  normal:
    family:  Menlo
    style: Regular

  bold:
    family: Menlo 
    style: Bold

  italic:
    family: Menlo 
    style: Italic



cursor:
  style:
    shape: Block
    unfocused_hollow: true
live_config_reload: true

# Colors (Nord)
colors:
   # Default colors
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'
